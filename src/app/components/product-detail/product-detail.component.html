<mat-card *ngIf="product">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.image}}" alt="{{ product.name }}">
    <mat-card-content>
        {{ product.description }}
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addToCart(product)">Add to Cart</button>
    </mat-card-actions>
</mat-card>
