<!-- ------------- featured categorries ---------------- -->
<div class="categories">
    <div class="small-container">
        <h2 class="title">Sản phẩm nôi bật</h2>
        <div class="row">
            <div class="col-3" *ngFor="let product of randomProducts">
                <a [routerLink]="['/product', product.id]">
                    <img src="{{product.image}}">
                </a>
            </div>
        </div>
    </div>
</div>
<!-- ------------- featured products ---------------- -->
<div class="small-container">
    <h2 class="title">Máy phun thuốc trừ sâu</h2>
    <div class="row">
        <div class="col-4" *ngFor="let product of products">
            <a [routerLink]="['/product', product.id]"><img src="{{product.image}}"></a>
            <a [routerLink]="['/product', product.id]">
                <h4>{{product.name}}</h4>
            </a>
            <p>{{ product.price | number:'1.0-0' }} &#8363;</p>
        </div>
    </div>
    <h2 class="title">Có thể bạn quan tâm</h2>
    <div class="row">
        <div class="col-4" *ngFor="let product of productsByType">
            <a [routerLink]="['/product', product.id]"><img src="{{product.image}}"></a>
            <a [routerLink]="['/product', product.id]">
                <h4>{{product.name}}</h4>
            </a>
            <p>{{ product.price | number:'1.0-0' }} &#8363;</p>
        </div>
    </div>
    <!-- ------------ offer -------------- -->
    <div class="offer">
        <div class="small-container">
            <div class="row" *ngIf="randomProduct">
                <div class="col-2"><img src="{{randomProduct.image}}" alt="{{ randomProduct.name }}" class="offer-img">
                </div>
                <div class="col-2">
                    <p>{{ randomProduct.type }}</p>
                    <h1>{{ randomProduct.name }}</h1>
                    <small>{{ randomProduct.description }}</small>
                    <div>
                        <a [routerLink]="['/product', randomProduct.id]" class="btn">Xem ngay &#8594;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
