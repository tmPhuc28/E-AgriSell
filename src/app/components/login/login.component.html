<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="assets/images/logo-nontext.png" width="100%">
            </div>

            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span routerLink="/login">Đăng nhập</span>
                        <span routerLink="/register">Đăng ký</span>
                        <hr id="IndicatorLogin">
                    </div>

                    <form id="LoginForm" class="example-form" (ngSubmit)="onLogin()" #form="ngForm">
                        <div class="pd-error" *ngIf="errorMessage">
                            <h3 class="error-message">{{ errorMessage }}</h3>
                        </div>

                        <mat-form-field class="example-full-width">
                            <mat-label>Tên đăng nhập</mat-label>
                            <input matInput type="text" id="username" name="username" [(ngModel)]="username" required>
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Mật khẩu</mat-label>
                            <input matInput type="password" id="password" name="password" [(ngModel)]="password"
                                required>
                        </mat-form-field>

                        <button type="submit" class="btn">Đăng nhập</button>
                        <a href="/login">Quên mật khẩu</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
